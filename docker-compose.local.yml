# Docker Compose for Local Development Services Only
# This file provides only the infrastructure services (Postgres + Redis)
# for local development with UV-managed Python environment.
#
# Usage:
#   docker-compose -f docker-compose.local.yml up -d
#   make services  # or use Makefile

services:
  db:
    image: postgres:15-alpine
    container_name: podigger-postgres-local
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
      POSTGRES_DB: podigger
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U docker -d podigger" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: podigger-redis-local
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_local:
    name: podigger_pgdata_local
