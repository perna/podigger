name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ feature/migrate-flask-to-django ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          # These default values are used by the service. You can override
          # them by setting the corresponding GitHub Secrets in your repo
          # (Settings â†’ Secrets) and updating the job env below.
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: podigger
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d podigger" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run ruff (lint)
        run: |
          # ruff is installed from requirements.txt
          ruff check backend

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d podigger && break || sleep 1
          done

      - name: Run migrations
        # Pass secrets from GitHub Secrets into the step. If you haven't set
        # them yet, the settings.py will fall back to sensible defaults.
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: podigger
          DATABASE_USER: ${{ secrets.DB_USER }}
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          python backend/manage.py migrate --noinput

      - name: Run tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: podigger
          DATABASE_USER: ${{ secrets.DB_USER }}
          DATABASE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          python backend/manage.py test -v 2
