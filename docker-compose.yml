# Docker Compose for Full Stack Deployment
# This file includes all services: backend, frontend, database, redis, and celery
# For local development with UV, use docker-compose.local.yml instead
#
# Usage:
#   docker-compose up --build

services:
  backend:
    extends:
      file: docker-compose.base.yml
      service: backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=podigger
      - DATABASE_USER=docker
      - DATABASE_PASSWORD=docker

  # frontend:
  #   extends:
  #     file: docker-compose.base.yml
  #     service: frontend
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   depends_on:
  #     - backend

  db:
    extends:
      file: docker-compose.base.yml
      service: db
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
      POSTGRES_DB: podigger
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
    ports:
      - "6379:6379"

  celery:
    extends:
      file: docker-compose.base.yml
      service: celery
    command: celery -A config worker --loglevel=info
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=podigger
      - DATABASE_USER=docker
      - DATABASE_PASSWORD=docker

volumes:
  pgdata:


