version: '3'

services:
  web:
    restart: always
    build: .
    volumes:
      - .:/code
    ports:
      - "8001:8000"
    depends_on:
      - redis
      - db
    command: pypy3 manage.py runserver 0.0.0.0:8000

  redis:
    image: "redis:alpine"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=docker
      - POSTGRES_DB=podigger_ng
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
    driver: local
