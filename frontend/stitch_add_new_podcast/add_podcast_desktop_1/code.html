<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Podigger - Add Podcast</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0db9f2",
                        "dark-bg": "#121212",
                        "dark-card": "#1E1E1E",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .registration-card {
            background-color: #1E1E1E;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .ios-device-border {
            border: 8px solid #2a2a2a;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#0a0a0a] min-h-screen flex items-center justify-center p-4">
<div class="relative w-full max-w-[420px] h-[844px] bg-dark-bg shadow-2xl overflow-hidden rounded-[3rem] flex flex-col ios-device-border">
<div class="h-12 w-full flex justify-between items-center px-8 pt-4">
<span class="text-sm font-bold text-white">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-outlined text-white" style="font-size: 18px;">signal_cellular_4_bar</span>
<span class="material-symbols-outlined text-white" style="font-size: 18px;">wifi</span>
<span class="material-symbols-outlined text-white" style="font-size: 18px;">battery_full</span>
</div>
</div>
<div class="flex items-center p-6 pb-2 justify-between">
<button class="text-zinc-400 hover:text-primary transition-colors flex items-center justify-center size-10 rounded-full bg-[#252525]">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-zinc-300 text-base font-semibold">Registration</h2>
<button class="text-zinc-400 hover:text-yellow-400 transition-colors flex items-center justify-center size-10 rounded-full bg-[#252525]">
<span class="material-symbols-outlined">dark_mode</span>
</button>
</div>
<div class="flex-1 flex flex-col px-6 justify-center">
<div class="flex justify-center mb-8">
<div class="size-20 bg-primary/15 rounded-2xl flex items-center justify-center ring-1 ring-primary/30">
<span class="material-symbols-outlined text-primary text-5xl">podcasts</span>
</div>
</div>
<div class="text-center mb-10">
<h1 class="text-white tracking-tight text-3xl font-extrabold leading-tight">Add a New Podcast</h1>
<p class="text-zinc-400 text-base mt-3 px-4">Connect your favorite creator by entering their unique RSS feed link.</p>
</div>
<div class="registration-card p-6 rounded-lg space-y-6 shadow-xl">
<div class="space-y-2">
<label class="block text-zinc-100 text-xs font-bold ml-1 uppercase tracking-widest">RSS Feed URL</label>
<div class="relative">
<input class="form-input flex w-full rounded-xl text-white caret-primary focus:outline-0 focus:ring-2 focus:ring-primary/40 border border-zinc-700 bg-[#252525] h-14 placeholder:text-zinc-500 px-5 py-4 text-base font-normal leading-normal transition-all" placeholder="https://feed.url/rss" type="url"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-500">
<span class="material-symbols-outlined">link</span>
</div>
</div>
</div>
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-black font-extrabold text-lg rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group">
<span>Add to Podigger</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
<div class="mt-8 flex items-start gap-3 px-2">
<span class="material-symbols-outlined text-primary shrink-0 text-xl">info</span>
<p class="text-xs text-zinc-500 leading-relaxed">
                    Once added, Podigger will scan the feed and automatically sync all episodes to your library. This may take a few seconds.
                </p>
</div>
</div>
<div class="py-8 flex flex-col items-center">
<button class="text-zinc-500 font-semibold hover:text-white transition-colors">
                Cancel and return
            </button>
<div class="mt-6 w-32 h-1.5 bg-zinc-800 rounded-full"></div>
</div>
</div>
<div class="fixed -top-24 -left-24 w-96 h-96 bg-primary/5 rounded-full blur-[120px] -z-10"></div>
<div class="fixed -bottom-24 -right-24 w-96 h-96 bg-primary/5 rounded-full blur-[120px] -z-10"></div>

</body></html>
