# Base Docker Compose configuration
# This file contains common service definitions shared across environments.
# It is not meant to be run directly.

services:
  # Backend Django + DRF
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for cache and Celery broker
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker
  celery:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings

  # Database Backup
  db-backup:
    image: postgres:15-alpine
    restart: unless-stopped
