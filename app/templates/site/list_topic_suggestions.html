{% extends "site/index.html" %}
{% block body %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <a class="btn btn-default pull-right" href="/add_topic_suggestion"><i class="fa fa-plus-circle" aria-hidden="true"></i> Adicionar sugest√£o</a>
        </div>
        <div class="panel-body">
            <div>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    {% for topic in topics %}
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{ topic.id }}"
                                   aria-expanded="true" aria-controls="{{ topic.id }}">
                                {{ topic.title }}
                                </a>
                            </h4>
                        </div>
                    <div id="{{ topic.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <p>{{ topic.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
