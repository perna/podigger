{% extends "site/index.html" %}
{% block body %}
<div class="container" ng-init="listAll()">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <form class="form-inline pull-left">
                <div class="form-group">
                    <label for="podcast_filter">Filtrar pelo nome</label>
                    <input id="podcast_filter" type="text" class="form-control" ng-model="search">
                </div>
            </form>
            <a class="btn btn-default pull-right" href="#/add-podcast"><i class="fa fa-plus-circle" aria-hidden="true"></i> Adicionar podcast</a>
        </div>
        <div class="panel-body">
            <div class="col-md-12 loading-container text-center" ng-show="loading">
                <img class="img-loading-podcasts" src="/static/img/radio.svg" alt="">
                <h4>Criando lista...</h4>
            </div>


            <table class="table table-striped table-hover" ng-show="tableListPodcasts">
                <thead>
                    <tr>
                        <th>Podcast</th>
                        <th class="text-center">Total de epis√≥dios<br> indexados</th>
                        <th class="text-center">Feed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list | orderBy:'name' | filter: search">
                        <td>{{item.name}}</td>
                        <td class="text-center">{{item.total_episodes}}</td>
                        <td class="text-center"><a href="{{item.feed}}" alt="{{item.name}}"><i class="fa fa-rss-square fa-2x" aria-hidden="true"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
